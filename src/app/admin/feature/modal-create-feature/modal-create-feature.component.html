<form (ngSubmit)="onSubmit()">
    <div id="modal-content-wrapper">
      <header id="modal-header">
          <h1 id="modal-title">Create Feature</h1>
      </header>
      <section id="modal-body">
          <div>Title: <input class="input-title" id="title"  placeholder="text" required [(ngModel)] = "feature.title"  name="title"/></div>
          <div> Description: <input class="input-description" id="title"  placeholder="text" required [(ngModel)] = "feature.description"  name="title"/></div>
          <div>Icon: <input class="input-icon" id="icon"  placeholder="text" required [(ngModel)] = "feature.icon"  name="icon"/></div>
        
        </section>
      <footer id="modal-footer">
          <button mat-raised-button id="modal-action-button" type="submit">Add</button>
          <button mat-raised-button id="modal-cancel-button" type="button" (click)="closeModal()">Back</button>
      </footer>
    </div>
    </form>
