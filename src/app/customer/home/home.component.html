
<header id="header" class="row">   

    <div class="header-logo">
       <a href="/">{{textLogo}}</a>
   </div>

    <nav id="header-nav-wrap">
   <ul class="header-main-nav">
     <li class="current" *ngFor = "let menu of menus">
        <a class="smoothscroll" [href]="'/'+menu.name">{{menu.name}}</a>
    </li>
   </ul>
         <a title="sign-up" class="button button-primary cta" (click) = "signInOrOut()" >{{action}}</a>
 </nav>

 <a class="header-menu-toggle" href="#"><span>Menu</span></a>    	
  
</header>

<!-- home
================================================== -->
<section id="home" data-parallax="scroll" data-image-src="../assets/images/hero-bg.jpg" data-natural-width=3000 data-natural-height=2000>

     <div class="overlay"></div>
     <div class="home-content">        

         <div class="row contents">                     
             <div class="home-content-left">
                 <h3 data-aos="fade-up">{{intro.title}}</h3>
                 <h1 data-aos="fade-up">{{intro.description}}</h1>
                 <div class="buttons" data-aos="fade-up">
                     <a href="#download" class="smoothscroll button stroke">
                         <span class="icon-circle-down" aria-hidden="true"></span>
                         Download App
                     </a>
                     <a href="http://player.vimeo.com/video/14592941?title=0&amp;byline=0&amp;portrait=0&amp;color=39b54a" data-lity class="button stroke">
                         <span class="icon-play" aria-hidden="true"></span>
                         Watch Video
                     </a>
                 </div>                                         

             </div>

             <div class="home-image-right">
                 <img src="../assets/images/iphone-app-470.png" 
                     srcset="../assets/images/iphone-app-470.png 1x, images/iphone-app-940.png 2x"  
                     data-aos="fade-up">
             </div>
         </div>

     </div> <!-- end home-content -->

     <ul class="home-social-list">
         <li>
             <a href="#"><i class="fa fa-facebook-square"></i></a>
         </li>
         <li>
             <a href="#"><i class="fa fa-twitter"></i></a>
         </li>
         <li>
             <a href="#"><i class="fa fa-instagram"></i></a>
         </li>
         <li>
             <a href="#"><i class="fa fa-youtube-play"></i></a>
         </li>
     </ul>
     <!-- end home-social-list -->

     <div class="home-scrolldown">
         <a href="#about" class="scroll-icon smoothscroll">
             <span>Scroll Down</span>
             <i class="icon-arrow-right" aria-hidden="true"></i>
         </a>
     </div>

 </section> <!-- end home -->
